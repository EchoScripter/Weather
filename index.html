<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWatch - Weather Redefined</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link 
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
</head>
<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
               <input 
                    type="text"
                    id="userLocation" 
                    placeholder="Enter a city..."
                >
                <i class="fas fa-search"></i>
                <select name="converter" id="converter">
                    <option>°C</option>
                    <option>°F</option>
                </select>
            </div>
            <div class="weatherIcon"></div>
            <h2 class="temperature"></h2>
            <div class="feelsLike"></div>
            <div class="description"></div>
            <hr>
            <div class="date"></div>
            <div class="city"></div>
        </div>
        <div class="weather-output">
            <h2 class="heading">Today's Highlights</h2>
            <div class="Hightlight">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <p>Humidity</p>
                    <h1 id="HValue"></h1>
                </div>
                <div class="wind-speed">
                    <i class="fa-solid fa-wind"></i>
                    <p>Wind Speed</p>
                    <h1 id="WValue"></h1>
                </div>
                <div class="sun">
                    <span>
                        <i class="fa-solid fa-sun"></i>
                        <p>Sunrise <span id="SRValue"></span></p>
                    </span>
                    <span>
                        <i class="fa-regular fa-sun"></i>
                        <p>Sunset <span id="SSValue"></span></p>
                    </span>
                </div>
                <div class="clouds">
                    <i class="fa-solid fa-cloud"></i>
                    <p>Clouds</p>
                    <h1 id="CValue"></h1>
                </div>
                <div class="uv-index">
                    <i class="fa-solid fa-bacon"></i>
                    <p>UV Index</p>
                    <h1 id="UVValue"></h1>
                </div>
                <div class="pressure">
                    <i class="fa-solid fa-volcano"></i>
                    <p>Pressure</p>
                    <h1 id="PValue"></h1>
                </div>
            </div>
            <h2 class="heading">This Week</h2>
            <div class="Forecast"></div>
        </div>
    </div>
</body>
</html>
